<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container card mt-2">
        <h1 class="text-center text-primary mt-2">To-Do List</h1>
        <div class="container">
            <form action="" id="to-do">
                <label for="title" class="form-label">Title:</label><br>
                <input type="text" id="title" class="form-control" required><br>
                <label for="description" class="form-label">Description:</label><br>
                <input type="text" id="description" class="form-control" required><br>
                <label for="status" class="form-label">Status:</label><br>
                <select name="status" id="status" class="form-select form-select-md mb-3">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
                </select><br>
                <label for="due-date" class="form-label">Due Date:</label><br>
                <input type="date" id="due-date" class="form-control" required><br>
                <button type="submit" id="submit-btn" class="btn btn-primary form-control mb-4">Submit</button>
            
            </form>
            <div id="todo-container">
                <h2>Tasks</h2>
            <div id="task-list"></div>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</body>
</html>
